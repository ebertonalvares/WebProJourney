<!DOCTYPE HTML>
<html>
  <head>
    <title>Exemplo de TBODY</title>
    <link rel="stylesheet" href="tbody.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Cabeçalho 1</th>
          <th>Cabeçalho 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Esta tag é usada para agrupar o conteúdo do corpo em uma tabela.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
