<!DOCTYPE HTML>
<html>
  <head>
    <title>Exemplo de THEAD</title>
    <link rel="stylesheet" href="thead.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Cabeçalho 1</th>
          <th>Cabeçalho 2</th>
        </tr>
      </thead>
      <p>Esta tag é usada para agrupar o conteúdo do cabeçalho em uma tabela.</p>
      <tbody>
        <tr>
          <td>Célula 1</td>
          <td>Célula 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
